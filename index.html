<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pioneer Bank</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <div id="login-area">
        <h1 class="text-center">Welcome to Pioneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>
        </div>
    </div>
    <div id="transaction-area">
        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2>$<span id="current-deposit"> 00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="current-withdraw">00</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$ <span id="current-balance">1240</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                <h4>Deposit</h4>
                <input id="deposit-amount" class="form-control" type="text" name="" placeholder="$ amount you want to deposit">
                <br>
                <button id="addDeposit" class="btn btn-success">deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdraw-amount" class="form-control" type="text" name="" placeholder="$ amount you want to withdraw">
                    <br>
                    <button id="add-withdraw" class="btn btn-success">Withdraw</button>
                    </div>
            </div>
        </div>
    </div>

</body>
<script>
    //login button event handler
    const loginBtn = document.getElementById("login");
    loginBtn.addEventListener('click', function () {
        const loginArea = document.getElementById('login-area');
        loginArea.style.display = 'none';
        const transactionArea = document.getElementById('transaction-area');
        transactionArea.style.display = 'block';
    })
    //deposit button event handler
    // const depositBtn = document.getElementById('addDeposit');
    // depositBtn.addEventListener('click', function(){
    //     const depositAmount =document.getElementById('deposit-amount').value;
    //     const depositNumber =parseFloat(depositAmount);
    const depositBtn = document.getElementById('addDeposit');
    depositBtn.addEventListener('click', function(){
        const depositNumber = getInputNumber('deposit-amount');
//first process
        // const currentDeposit = document.getElementById('current-deposit').innerText;
        // const currentDepositNumber =parseFloat(currentDeposit);
        // const totalDeposit =depositNumber+currentDepositNumber;
        // document.getElementById('current-deposit').innerText=totalDeposit;

        // const currentBalance = document.getElementById('current-balance').innerText;
        // const currentBalanceNumber =parseFloat(currentBalance);
        // const totalBalance =depositNumber+currentBalanceNumber;
        // document.getElementById('current-balance').innerText=totalBalance;
//second process
        updateSpanText('current-deposit',depositNumber);
        updateSpanText('current-balance',depositNumber);


        document.getElementById('deposit-amount').value='';
    })
     //withdraw button event handler
     const withdrawBtn = document.getElementById('add-withdraw');
        withdrawBtn.addEventListener('click',function(){
            const withdrawNumber = getInputNumber('withdraw-amount');

           updateSpanText('current-withdraw',withdrawNumber);
           updateSpanText('current-balance', -1* withdrawNumber);

           document.getElementById('withdraw-amount').value='';
        })
        function getInputNumber(id){
            const Amount =document.getElementById(id).value;
            const amountNumber=parseFloat(Amount);
            return amountNumber;

        }
    function updateSpanText(id,depositNumber){
        const current = document.getElementById(id).innerText;
        const currentNumber =parseFloat(current);
        const total =depositNumber+currentNumber;
        document.getElementById(id).innerText=total;

    }
</script>

</html>
